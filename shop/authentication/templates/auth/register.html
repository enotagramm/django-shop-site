{% extends "product/base.html" %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 40px; margin-bottom: 40px">
  <div class="row">
    <div class="col-lg">
    </div>
    <div class="col-lg-6">
      <div class="card" style="background: #e3dede">
        <div class="card-body">
          <h5 class="card-title text-center">Регистрация</h5>
            <form method="post" action="{% url 'register' %}">
              {% csrf_token %}
              {% for field in user_form %}
              <div class="mb-3">
                <span style="color: red">{{ field.errors }}</span>
                {{ field.label_tag }}
                {{ field }}
              </div>
              {% endfor %}
              <div class="d-grid gap-3">
                <button type="submit" class="btn btn-dark btn-lg">Зарегистрироваться</button>
              </div>
            </form>
        </div>  <!-- endcard-body -->
      </div>  <!-- endcard -->
    </div>
    <div class="col-lg">
    </div>
  </div>
</div>    <!-- endcontainer -->
{% endblock %}
