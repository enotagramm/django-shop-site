{% extends "product/base.html" %}
{% block content %}
<div class="section"></div>
<div class="section section-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">
                       Новинки
                </h1>
            </div>
            {% for product_image in products_images %}
               <div class="col-lg-3">
                   <div class="product-item">
                       <div>
                           <img src="{{ product_image.photo.url }}" class="image-responsive">
                       </div>
                       <h4>{{ product_image.product.name }}</h4>
                       <h5>{{ product_image.product.price }} RU</h5>
                       <p>{{ product_image.product.cat }}</p>
                       <div class="add-to-cart-btn">
                           <button class="btn btn-success">
                               Добавить в корзину
                           </button>
                       </div>
                   </div>
               </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>

{% endblock %}
